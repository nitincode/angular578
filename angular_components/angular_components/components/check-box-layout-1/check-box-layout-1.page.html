<!-- CHECK BOX --COMPONENT 1 -->
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding" size="12" *ngIf="data != null">
      <ion-list [ngClass]="{'inliner': showInlineCss}">
          <!-- Header Title Top -->
          <ion-list-header class="ion-margin-bottom border" *ngIf="showTitle">
              <h1>{{title | translate}} <span *ngIf="required">*</span></h1>          
            </ion-list-header>
            <!-- lines="none" no-lines -->
        <ion-item  *ngFor="let entry of data" (click)="onItemClickFunc(entry)">
          <ion-checkbox [(ngModel)]="entry.isChecked"></ion-checkbox>
          <ion-label style="font-size:13px; padding-left:5px;" >{{entry.title | translate}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
